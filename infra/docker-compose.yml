services:
  postgres:
    image: postgres:15-alpine
    container_name: flowforge-postgres
    environment:
      POSTGRES_DB: flowforge
      POSTGRES_USER: flowforge
      POSTGRES_PASSWORD: flowforge
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U flowforge"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: flowforge-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  workflow-service:
    build:
      context: ../services/workflow-service
      dockerfile: Dockerfile
    container_name: flowforge-workflow-service
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/flowforge
      SPRING_DATASOURCE_USERNAME: flowforge
      SPRING_DATASOURCE_PASSWORD: flowforge
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  runner-api:
    build:
      context: ../services/runner-service
      dockerfile: Dockerfile
    container_name: flowforge-runner-api
    ports:
      - "8081:8081"
    environment:
      DATABASE_URL: postgresql://flowforge:flowforge@postgres:5432/flowforge
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      WORKFLOW_SERVICE_URL: http://workflow-service:8080
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      workflow-service:
        condition: service_started
    restart: unless-stopped
    command: uvicorn app.main:app --host 0.0.0.0 --port 8081

  runner-worker:
    build:
      context: ../services/runner-service
      dockerfile: Dockerfile
    container_name: flowforge-runner-worker
    environment:
      DATABASE_URL: postgresql://flowforge:flowforge@postgres:5432/flowforge
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      WORKFLOW_SERVICE_URL: http://workflow-service:8080
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      workflow-service:
        condition: service_started
    restart: unless-stopped
    command: celery -A app.celery_app worker --loglevel=info

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: flowforge-frontend
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: http://localhost:8080
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

