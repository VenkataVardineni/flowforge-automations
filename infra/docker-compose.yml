version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: flowforge-postgres
    environment:
      POSTGRES_DB: flowforge
      POSTGRES_USER: flowforge
      POSTGRES_PASSWORD: flowforge
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U flowforge"]
      interval: 10s
      timeout: 5s
      retries: 5

  workflow-service:
    build:
      context: ../services/workflow-service
      dockerfile: Dockerfile
    container_name: flowforge-workflow-service
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/flowforge
      SPRING_DATASOURCE_USERNAME: flowforge
      SPRING_DATASOURCE_PASSWORD: flowforge
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  runner-service:
    build:
      context: ../services/runner-service
      dockerfile: Dockerfile
    container_name: flowforge-runner-service
    ports:
      - "8081:8081"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/flowforge
      SPRING_DATASOURCE_USERNAME: flowforge
      SPRING_DATASOURCE_PASSWORD: flowforge
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: flowforge-frontend
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: http://localhost:8080
    restart: unless-stopped

volumes:
  postgres_data:

