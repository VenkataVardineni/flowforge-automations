spring:
  application:
    name: workflow-service
  datasource:
    url: jdbc:postgresql://localhost:5432/flowforge
    username: flowforge
    password: flowforge
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  jackson:
    serialization:
      write-dates-as-timestamps: false

server:
  port: 8080

logging:
  level:
    com.flowforge: DEBUG
    org.springframework.web: INFO

