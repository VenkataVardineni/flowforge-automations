server:
  port: 8090

spring:
  application:
    name: auth-service
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/flowforge}
    username: ${DATABASE_USER:flowforge}
    password: ${DATABASE_PASSWORD:flowforge}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

security:
  jwt:
    secret: ${JWT_SECRET:changeme-super-secret-key-for-jwt-signing}
    expiration: 86400000 # 24 hours

